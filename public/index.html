<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時折線圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 讓元素垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            /*max-width: 800px;*/
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .controls {
            margin-bottom: 20px; /* 控制項與圖表間的間距 */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>即時數據折線圖</h1>
        
        <div class="controls">
            <label for="ma-selector">選擇移動平均點數：</label>
            <select id="ma-selector">
                <option value="10" selected>10 點移動平均</option>
                <option value="30">20 點移動平均</option>
                <option value="100">100 點移動平均</option>
                <option value="200">200 點移動平均</option>
                <option value="1000">1000 點移動平均</option>
            </select>
        </div>

        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
